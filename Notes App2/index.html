<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   <div class="notes" id="app">
     <div class="notes__sidebar">
       <button class="notes__add" type="button">Add Note</button>
       <div class="notes__list">
         <div class="notes__list-item notes__list-item--selected">
           <div class="notes__small-title">Lecture Notes</div>
           <div class="notes__small-body">I learnt nothing today.</div>
           <div class="notes__small-updated">Thursday 3:30</div>
         </div>
       </div>
     </div>
     <div class="notes__preview">   
       <input type="text" class="notes__title" placeholder="Enter title...">
       <textarea class="notes__body">I am the notes body...</textarea>
        </div>
   </div>
    <!-- Script file -->
    <script src="Javascript/main.js" type="module"></script>
  </body>
</html>
